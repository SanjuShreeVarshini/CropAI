<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropAI Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e9f5ee, #f4f9f6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .glass-card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            padding: 25px;
        }

        .btn-modern {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            transition: 0.3s ease;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        img {
            transition: 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #111;
            color: white;
            margin-top: auto;
        }

        .container-main {
            margin-top: 40px;
            margin-bottom: 40px;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ðŸŒ± CropAI Recommender</a>

    <div class="ms-auto">
      {% if session.get("user") %}
        <span class="text-white me-3 fw-semibold">
            ðŸ‘¤ {{ session.get("user") }}
        </span>
        <a href="/logout" class="btn btn-light btn-sm rounded-pill">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-light btn-sm rounded-pill">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container container-main">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center p-3">
    Â© 2026 CropAI Recommender. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
