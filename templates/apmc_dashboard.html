{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
<h3>APMC Dashboard</h3>

<table class="table table-bordered">
<thead class="table-success">
<tr>
<th>ID</th>
<th>Farmer</th>
<th>Crop</th>
<th>Quantity</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>

<tbody>
{% for r in requests %}
<tr>
<td>{{ r.id }}</td>
<td>{{ r.farmer }}</td>
<td>{{ r.crop }}</td>
<td>{{ r.quantity }}</td>
<td>{{ r.status }}</td>
<td>
<a href="/approve/{{ r.id }}" class="btn btn-success btn-sm">Approve</a>
<a href="/reject/{{ r.id }}" class="btn btn-danger btn-sm">Reject</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% endblock %}
